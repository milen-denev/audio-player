name: Build Android APK (API 34)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        shell: bash
        run: sdkmanager --licenses
        continue-on-error: true

      - name: Install Android SDK packages (Build Tools, Platform, NDK)
        shell: bash
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "platforms;android-30" \
            "build-tools;34.0.0" \
            "ndk;27.3.13750724"
            
      - name: Set ANDROID_NDK_HOME
        id: ndk
        shell: bash
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          NDK_PATH="${SDK_ROOT}/ndk/27.3.13750724"
          echo "NDK_PATH=${NDK_PATH}" >> $GITHUB_OUTPUT
          echo "ANDROID_NDK_HOME=${NDK_PATH}" >> $GITHUB_ENV
          echo "NDK_HOME=${NDK_PATH}" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Cache cargo registry + git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-apk
        run: cargo install cargo-apk --locked

      - name: Build APK (debug, API 34)
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.NDK_PATH }}
          NDK_HOME: ${{ steps.ndk.outputs.NDK_PATH }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          cargo apk build --target aarch64-linux-android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-api34
          path: |
            target/**/apk/*.apk
          if-no-files-found: error
